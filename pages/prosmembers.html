    <script src="../script.js"></script>
    <script>
            window.addEventListener('scroll', function() {
        var overlay = document.getElementById('overlay');
        overlay.style.opacity = '0';
        setTimeout(function() {
          overlay.style.display = 'none';
        }, 200); 
      });

      window.onload = function() {
        var hasRun = false;
        var gifDuration = 2700;

        function checkOverlay() {
          var overlay = document.getElementById('overlay');
          var gif = document.getElementById('intro-animation');
          if (window.pageYOffset !== 0 && window.innerWidth <= 950) {
            overlay.classList.add('hidden');
          } else {
            overlay.style.display = 'flex';
            // Restart the GIF by changing the src attribute
            var src = gif.src;
            gif.src = '';
            gif.src = src;

            // Hide the overlay after the GIF duration
            setTimeout(function() {
              overlay.classList.add('hidden');
            }, gifDuration);
          }
          hasRun = true;
        }

        // Initial check
        checkOverlay();

        // Event listener for scroll
        window.addEventListener('scroll', function() {
          if (!hasRun) {
            checkOverlay();
          }
        });
      };
    </script>
